<!DOCTYPE html>
<html>
<head>
    <title>Umpire Reports</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            background: url('images/GrandTeton.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        #topBar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #0C2340;
            z-index: 2;
            display: flex;
            align-items: center;
            padding-left: 10px;
            color: #FFFFFF;
        }
        #navMenu {
            width: 15%;
            height: 100vh;
            overflow: auto;
            position: fixed;
            left: 0;
            top: 50px;
            padding: 1em;
            background-color: #5B7F95;
            z-index: 1;
            border-right: 3px solid #AD7C59;
        }
        #content {
            margin-left: 18%;
            margin-top: 50px;
            padding: 1em;
            position: relative;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 50px);
        }
        #whiteBackground {
            background-color: white;
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
            padding: 20px;
            margin-bottom: 200px; /* Adjust based on PioneerLeaguePhoto height */
        }
        #mainContent {
            color: #000000; /* Change text color to black for better visibility on white */
        }
        #pioneerLeaguePhoto {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px; /* Adjust as needed */
            background: url('images/PioneerLeaguePhoto.png') no-repeat center bottom;
            background-size: contain;
        }
        #sideImage {
            position: fixed;
            top: 70px;
            right: 20px;
            width: 300px;
        }
        .confusion-matrix {
            max-width: 100%;
            height: auto;
            display: block;
        }
        #navMenu h2, #navMenu a {
            color: #FFFFFF;
        }
        #navMenu a {
            text-decoration: none;
            line-height: 1.5em;
        }
        #navMenu a:hover {
            color: #B87333;
        }
        #navFooter {
            position: fixed;
            bottom: 20px;
            left: 10px;
            width: calc(15% - 20px);
            font-style: italic;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div id="topBar">
        <h1>Welcome to Umpire Reports</h1>
    </div>
    <div id="navMenu">
        <!-- Navigation menu content (unchanged) -->
    </div>
    <div id="content">
        <div id="whiteBackground">
            <div id="mainContent">
                <p><strong>Things to remember when reviewing umpire reports</strong><br>
                    <!-- Main content (unchanged) -->
                </p>
            </div>
            <div id="pioneerLeaguePhoto"></div>
        </div>
        <div id="sideImage">
            <a href="images/ConfusionMatrix.png" target="_blank">
                <img src="images/ConfusionMatrix.png" alt="Confusion Matrix" class="confusion-matrix">
            </a>
        </div>
    </div>
</body>
</html>
